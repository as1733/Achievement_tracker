<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="javascripts/signuppage.js"></script>
    <link rel="stylesheet" href="stylesheets/siguppage.css">


</head>
<body>
<script src="javascripts/prepopulateSignUp.js"></script>
<div id="container">

  <span class="input">
    <input type="text" class="input__field" id="name" />
    <label for="name" class="input__label">
      <span class="input__label-content">First Name</span>
  </label>
  </span>

    <span class="input">
    <input type="text" class="input__field" id="dob" />
    <label for="dob" class="input__label">
      <span class="input__label-content">DOB-dd/mm/yyyy</span>
    </label>
  </span>

    <span class="input">
    <input type="text" class="input__field" id="phn" />
    <label for="phn" class="input__label">
      <span class="input__label-content">Phone Number</span>
    </label>
  </span>

    <span class="input">
    <input type="text" class="input__field" id="emailid" />
    <label for="emailid" class="input__label">
      <span class="input__label-content">Email Address</span>
    </label>
  </span>
    <span class="input">
    <input type="text" class="input__field" id="batch" />
    <label for="batch" class="input__label">
      <span class="input__label-content">Batch Of(2k..)</span>
    </label>
  </span>
    <span class="input">
    <input type="text" class="input__field" id="branch" />
    <label for="branch" class="input__label">
      <span class="input__label-content">Your Branch</span>
    </label>
  </span>
    <span class="input message">
    <textarea class="input__field" id="description"></textarea>
    <label for="description" class="input__label">
      <span class="input__label-content">About you..</span>
    </label>
  </span>


    <button id="send-button" type="button">Done!!!</button>

</div>













<!--☝ NOTHING TO BE SEEN HERE ☝-->
<div class="footer">Developing under Arch6 </h5>
</div>

</body>
</html>
